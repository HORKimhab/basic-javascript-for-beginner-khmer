<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operator</title>
</head>
<body>
    <h3>Arithmetic Operator JavaScript</h3>
    <hr />
    <script>
        const log = console.log; 
        let a1 = 12; 
        let b1 = 95; 
        log(`a1+b1: ${a1+b1}`); 
        log(`a1-b1: ${a1-b1}`); 
        log(`a1*b1: ${a1*b1}`); 
        log(`2**4: ${2**4}`); 
        log(`b1/a1: ${b1/a1}`);
        log(`12%5: ${12%5}`); 
        log(`b1++: ${b1++}`); 
        log(`b1++: ${++b1}`); 
        log(`a1--: ${--a1}`);
    </script>
</body>
</html>
